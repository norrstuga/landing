<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>norrstuga</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0a2342;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .center-container img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      transition: filter 0.5s ease;
      box-shadow: none;
      filter: none;
    }
    .center-container img:hover {
      -webkit-filter: drop-shadow(0px 30px 30px rgba(196, 196, 196, 0.8));
      filter: drop-shadow(0px 30px 30px rgba(196, 196, 196, 0.8));
      /*box-shadow: 0 8px 32px 0 rgba(168, 168, 168, 0.45);*/
    }
    .title {
      color: #c4c4c4;
      font-size: 2.5rem;
      margin-top: 1.5rem;
      font-family: 'Tahoma', Arial, sans-serif;
      letter-spacing: 2px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="center-container">
    <img src="logo.png" alt="Norrstuga logo">
    <div class="title">norrstuga</div>
  </div>
</body>
</html>
